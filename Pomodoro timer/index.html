<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google AdSense tag -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1643605892551839"
     crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Pomodoro Timer</title>
    
  </head>

  <body>

    <div id="container">
      <div id="content">
        <div id="title" class="large">Pomodoro Timer</div>
    
        <div id="options">
          <div class="timer-option">
            <div>Work Length</div>
            <button class="length-setter">-</button>
            <input type="text" name="work-length" value="25">
            <button class="length-setter">+</button>
          </div>
    
          <div class="timer-option">
            <div>Break Length (Short)</div>
            <button class="length-setter">-</button>
            <input type="text" name="short-break-length" value="5">
            <button class="length-setter">+</button>
          </div>
    
          <div class="timer-option">
            <div>Break Length (Long)</div>
            <button class="length-setter">-</button>
            <input type="text" name="long-break-length" value="15">
            <button class="length-setter">+</button>
          </div>
        </div>
    
        <div id="checks">
          <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
          <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
          <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
          <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
        </div>
    
        <div id="phase">
          Phase: Work
        </div>
    
        <div>
          <div id="timer-container">
            <span id="timer" class="large">
              25:00
            </span>
            <canvas id="timer-canvas" width="240" height="240"></canvas>
          </div>
        </div>
    
        <div id="timer-controls">
          <button class="start-timer">Start Timer</button>
          <button class="stop-timer">Stop Timer</button>
          <button class="reset-timer">Reset Timer</button>
        </div>
        
        <footer>
          <p>By <a href="https://www.marcotorquato.com" target="_blank">Marco Torquato</a></p>
        </footer>
        
      </div>
    </div>

        <script src="app.js"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-CZP89Z491V"></script>

        <!-- Google AdSense -->

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1643605892551839"
     crossorigin="anonymous"></script>

  </body>

</html>
