<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

 <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

 <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

  <link href="style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    
  <title>Pomodoro Timer</title>
</head>

<body>
  <section class="main-container">
    <header class="title">
      <p>Pomodoro Timer</p>
    </header>

    <div id="countdown-container" class="display">
      <span id="time-type" class="timeType">SESSÃO DE TRABALHO</span>
      
      <div class="time-box"><time id="countdown" class="timeDisplay"></time></div>
    </div>


    <div class="control-buttons-container">
      <button type="button" id="start-session" class="control-button">Começar</button>
      <button type="button" id="pause-session" class="control-button">Pausar</button>
      <button type="button" id="reset-session" class="control-button">Resetar</button>
    </div>


    <div class="pomodoro-container">

      <div class="work-time-container">
        <h4>Tempo de Trabalho
        </h4>
        <!-- CZAS PRACY PRZYCISKI ++ --- -->
        <div class="work-switches flex-box">
          <button class="switches minus" type="button" id="minusWorkTime"><i class="fas fa-minus"></i></button>
          <time id="work-length" class="minutesDisplay"></time>
          <button class="switches plus" type="button" id="plusWorkTime"><i class="fas fa-plus"></i></button>
        </div>
      </div>


      <div class="break-time-container">
        <h4>Intervalo</h4>
        <!-- CZAS PRZERWY  -->
        <div class="break-switches flex-box">
          <button class="switches minus" type="button" id="minusBreakTime"><i class="fas fa-minus"></i></button>
          <time id="break-length" class="minutesDisplay"></time>
          <button class="switches plus" type="button" id="plusBreakTime"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>By <a href="https://www.marcotorquato.com" target="_blank">Marco Torquato</a></p>
  </footer>

  <script src="app.js"></script>

</body>

</html>
